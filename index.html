<body>

  <script type="importmap">
    {
      "imports": {
        "three": "../build/three.module.js",
        "jsm/OrbitControls": "../build/jsm/OrbitControls.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from './build/three.module.js';
    import { OrbitControls } from './jsm/OrbitControls.js';
    import { GLTFLoader } from './jsm/GLTFLoader.js';

    var camera, scene, renderer, mesh, controls;

    init();
    render();

    function init() {
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 300);

      // configurações da cena
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1f2124);
      scene.position.y = -1.6;
      scene.position.x = -6;
      scene.position.Z = 4;
      console.log(scene);

      // Adicionar a Renderização
      renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      //Controles da cena
      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.enablePan = false;
      controls.enableZoom = false;
      controls.autoRotate = true;
      constrols.autoRotateSpeed = 2;
      console.log(controls);

      // Adicionar luzes na cena
      const light = new THREE.AmbientLight(0xffffff);
      scene.add(light);


      // Adicionar os modelos 3D
      const loader = new GLTFLoader().setPath('./models/');
      loader.load('halloween.glb', function (glb) {
        var box = new THREE.Box3().setFromObject(glb.scene);
        var obj_size = box.getSize(new THREE.Vector3(0, 0, 0));

        glb.scene.scale.set(8, 8, 8);
        camera.position.z = obj_size.length() - 30;
        box.getCenter(controls.target);

        console.log(obj_size);

        scene.add(glb.scene);

      });

      // Adicionar o chão com uma textura
      const textureLoader = new THREE.TextureLoader();
      const texture = textureLoader.load('./img/escura.jpg');

      const groundMaterial = new THREE.MeshBasicMaterial({ map: texture });
      const groundGeometry = new THREE.PlaneGeometry(100, 100);

      // Ajusta a escala da textura para cobrir todo o chão
      texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
      texture.repeat.set(20, 20); // Ajusta o valor para controlar a repetição da textura

      const ground = new THREE.Mesh(groundGeometry, groundMaterial);
      ground.rotation.x = -Math.PI / 2; // Para orientar o chão na horizontal
      scene.add(ground);
    }

    window.onresize = function () {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function render() {
      requestAnimationFrame(render);
      if (controls)
        controls.update();
      renderer.render(scene, camera);
    }
  </script>

</body>

</html>
